                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div id="content">
            <!-- 側邊導覽列 -->
            <div class="sidebar">
                <nav class="sidenav-top">
                    <ul>
                        <li>
                            <a href="#">
                                <div class="sidenav-button sidenav-button-top basicGradient"><span><i class="fas fa-home"></i></span>首頁</div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="sidenav-button sidenav-button-top"><span><i class="fas fa-user-friends"></i></span>組織</div>
                            </a>
                        </li>
                        <li>
                            <a href="messageBoard.html">
                                <div class="sidenav-button sidenav-button-top"><span><i class="fas fa-comment-alt"></i></span>留言板</div>
                            </a>

                        <li>
                            <a href="#">

                    </ul>
                </nav>
                <nav class="sidenav-bottom">
                    <ul>
                        <li>
                            <a href="#">
                                <div class="sidenav-button sidenav-button-bottom"><span><i class="fas fa-globe-asia"></i></span>ZH-TW</div>

                    </ul>
                </nav>

            <div id="main">
                <div class="main-wrapper">
                    <!-- 在這裡寫入各個頁面的CODE -->
                    <div class="container">
                        <article class="Main">
                            <header class="A">
                                <div class="people">
                                    <img src="img/profilepic_90.png" width="156px" height="156px" alt="頭像">
                                </div>
                                <a href="#" class="yes">上傳</a>
                                <a href="#" class="no">移除</a>
                            </header>

                            <aside class="left">
                                <div class="personal"> 個人資料</div>
                                <p class="name">姓名</p>
                                <p class="email">電子郵件</p>
                                <p class="work">職稱</p>
                                <p class="section">部門名稱</p>
                                <p class="Gmail">密碼是否同步至GMail</p>
                                <p class="number">校內分機</p>
                                <p class="job">主管職務</p>
                                <p class="cell">手機</p>
                                <p class="other">其他設定</p>
                            </aside>

                            <aside class="right">
                                <p class="name1">王曉明</p>
                                <p class="email1">abcd12345@gmail.com</p>
                                <p class="work1">學生</p>
                                <p class="section1">電機二</p>
                                <p class="Gmail1"><input class="f" type="radio" id="pager1" name="pager" value="false"><label for="pager1" class="N">不同步</label>

                                </p>
                                <div class="p"> <input id="number"></div>

                                <p class="job1"></p>
                                <p class="cell1"><input id="number"></p>
                                <a href="#" class="other1">校內信箱申請及修改備用信箱</a>

                            </aside>
                        </article>
                        <a href="#" class="ok">儲存</a>
                    </div>
                    <article class="lau">
                        <p class="setting">語系設定</p>
                        <p class="chinese"><input class="ch" type="radio" id="languagezh_TW" name="localeId" value="zh_TW"><label for="languagezh_TW" class="C">繁體中文</label></p>
                        <p class="english"><input class="en" type="radio" id="languageen" name="localeId" value="en"><label for="languageen">English</label></p>
                    </article>

                    <article class="password">
                        <p class="code">密碼設定</p>
                        <a href="#" class="change">變更密碼</a>
                        <p class="late">最後變更於2020/10/22 18:20</p>
                    </article>


                </div>

            </div>
